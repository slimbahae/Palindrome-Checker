    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <img src="https://i.ibb.co/4RGC1kp/logo.png" class="img-fluid mb-3 logo" alt="Logo">
                <h1>Is it a Palindrome?</h1>

                    <input type="text" class="form-control" id="userStr" placeholder="Your text goes here!">
                    <button class="btn btn-dark" onclick="isPal()">Check</button>
                </div>
                <h2 id="userOutput" class="mt-3"></h2>
                <div class="alert alert-info mt-3" role="alert">
                    <span style="font-size: 1.5em;">ðŸ’¡</span> 
                    A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
                </div>
                    
                
            </div>
        </div>
    </div>
</body>
